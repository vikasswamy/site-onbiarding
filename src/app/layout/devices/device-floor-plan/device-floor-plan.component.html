<div class="row glass-row">
    <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card glass-card">
    
            <div class="card-body" style=" width: 100%;
             height: calc(35rem)">
              
              <div #deviceMap id="device-map" #activeList="cdkDropList" [cdkDropListData]="mappeddevices" cdkDropList [cdkDropListConnectedTo]="[inactiveList]"  [cdkDropListConnectedTo]="[inactiveList]"
              (cdkDropListDropped)="drop($event)"  ></div>

              <div #inactiveList="cdkDropList"
                 class="box-list"
                cdkDropList
                 cdkDropListOrientation="vertical"
                [cdkDropListData]="unMappedDevices"
             [cdkDropListConnectedTo]="[activeList]"
                (cdkDropListDropped)="drop($event)">
                UnMapped Devices
                <mat-accordion>
                    <mat-expansion-panel
                      *ngFor="let task of unMappedDevices"
                      cdkDrag
                      class="side-box"
                      id="{{ task.deviceId}}"
                      style="border-radius: 5px"
                    >
                      <mat-expansion-panel-header class="panel-header">
                        <mat-panel-title class="panel-title">
                         <img [src]="task.src" style="width: 30px;
height: 30px;
border-radius: 50% 50% 50% 0;"> {{ task.deviceType | titlecase }}
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <mat-expansion-panel-body style="margin: none" cdkDrag>
                        <p
                          style="
                            height: auto;
                            width: 140px;
                            background-color: #7272725d;
                            border-radius: 5px;
                            margin: 5px -3px;
                            padding: 7px 5px;
                          "
                        >
                          {{ task['deviecSourceId'] }}
                        </p>
                      </mat-expansion-panel-body>
                    </mat-expansion-panel>
                  </mat-accordion>
        <!-- <div class="drag-box" *ngFor="let device of unMappeddevices" cdkDrag>
          {{device.deviceName}}
        </div> -->
      </div>
              <div class="pane">
                
            </div>
            </div>
     
          </div>
    </div>
</div>
